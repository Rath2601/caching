[versions]
spring-boot = "3.4.0"
h2 = "2.2.224"
lombok = "1.18.30"
caffeine = "3.1.8"

[libraries]
spring-starter-web = { group = "org.springframework.boot", name = "spring-boot-starter-web", version.ref = "spring-boot" }
spring-starter-data-jpa = { group = "org.springframework.boot", name = "spring-boot-starter-data-jpa", version.ref = "spring-boot" }
spring-starter-cache = { group = "org.springframework.boot", name = "spring-boot-starter-cache", version.ref = "spring-boot" }
spring-boot-starter-data-redis = { group = "org.springframework.boot", name = "spring-boot-starter-data-redis", version.ref = "spring-boot" }
caffeine = { group = "com.github.ben-manes.caffeine", name = "caffeine", version.ref = "caffeine" }
h2 = { group = "com.h2database", name = "h2", version.ref = "h2" }
lombok = { group = "org.projectlombok", name = "lombok", version.ref = "lombok" }

[bundles]
implementation = [
    "spring-starter-web",
    "spring-starter-data-jpa",
    "spring-starter-cache",
    "spring-boot-starter-data-redis",
    "caffeine",
    "h2",
    "lombok"
]

