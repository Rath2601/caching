# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console Configuration (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.org.example.app=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Cache provider: 'redis' for distributed, 'local' for single instance
app.cache.provider=redis

# Redis Configuration
spring.data.redis.database=0                          # Redis database index (0-15)
spring.data.redis.host=localhost                      # Redis server hostname or IP
spring.data.redis.port=6379                           # Redis server port (default: 6379)
spring.data.redis.password=                           # Redis authentication password (empty for no auth)
spring.data.redis.timeout=60000                       # Connection timeout in milliseconds
